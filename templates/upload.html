{% extends "base.html" %}

{% block title %}Upload Materials - Student Exam Supporter{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-upload"></i> Upload Study Materials</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">PDF Title <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-file-text"></i></span>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter PDF title" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-book"></i></span>
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject Name" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="university" class="form-label">Select University <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-building"></i></span>
                            <select class="form-select" id="university" name="university" required>
                                <option value="" disabled>Choose a university</option>
                                <option value="Bharathiar University" selected>Bharathiar University</option>
                                <option value="Anna University">Anna University</option>
                                <option value="Madras University">Madras University</option>
                                <option value="Bharathidasan University">Bharathidasan University</option>
                                <option value="Madurai Kamaraj University">Madurai Kamaraj University</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="type" class="form-label">Material Type <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-tag"></i></span>
                            <select class="form-select" id="type" name="type" required>
                                <option value="" selected disabled>Select material type</option>
                                <option value="Important Questions">Important Questions</option>
                                <option value="Old Question Paper">Old Question Paper</option>
                                <option value="Book Reference">Book Reference</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="file" class="form-label">Choose File <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-file-earmark-pdf"></i></span>
                            <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
                        </div>
                        <div class="form-text">Supported format: PDF only. Maximum file size: 2000MB.</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-cloud-upload"></i> Upload Material
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
